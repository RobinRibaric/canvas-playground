<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gameStartUI.css">
    <link rel="stylesheet" href="gameOverUI.css">
</head>
<body>
    <div class="score_container">
        <span>Score: <span class="score">0</span></span>
    </div>
    <div class="game_over_ui">
        <label class="game_over_ui_label">Game Over</label>
        <h1 class="game_over_ui_score">0</h1>
        <p class="game_over_ui_score_label">Points</p>
        <button class="game_over_ui_restart_btn">Restart Game</button>
    </div>

    <div class="game_start_ui">
        <h1>Base Defense Game</h1>
        <button class="game_start_ui_btn">Start</button>
    </div>
    <canvas class="canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js" integrity="sha512-Mf/xUqfWvDIr+1B6zfnIDIiG7XHzyP/guXUWgV6PgaQoIFeXkJQR5XWh9fqAiCiRCpemabt3naV4jhDWVnuYDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="player.js"></script>
    <script src="projectile.js"></script>
    <script src="particle.js"></script>
    <script src="enemy.js"></script>
    <script src="index.js"></script>
</body>
</html>
